version: '3.8'

services:
  ner-api:
    build: .
    container_name: ner-v8-api
    ports:
      - "8000:8000"
    environment:
      - NER_API_KEY=${NER_API_KEY:-dev-key-change-in-production}
      - MODEL_PATH=/models/ner_v8_mitre
      - RATE_LIMIT_PER_MINUTE=100
      - LOG_LEVEL=info
    volumes:
      # Mount model directory
      - ../../models/ner_v8_mitre:/models/ner_v8_mitre:ro
      # Mount logs directory (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ner/v8/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ner-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ner-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ner-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ner-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ner-network
    depends_on:
      - prometheus

networks:
  ner-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
