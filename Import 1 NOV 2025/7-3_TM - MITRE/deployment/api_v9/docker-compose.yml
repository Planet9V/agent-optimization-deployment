version: '3.8'

services:
  ner-v9-api:
    build:
      context: ../..
      dockerfile: deployment/api_v9/Dockerfile
    container_name: ner-v9-api
    ports:
      - "8001:8001"
    environment:
      - NER_API_KEY=${NER_API_KEY:-dev-key-change-in-production}
      - CLERK_ENABLED=${CLERK_ENABLED:-false}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
    volumes:
      - ../../models/ner_v9_comprehensive:/app/models/ner_v9_comprehensive:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v9/ner/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  prometheus:
    image: prom/prometheus:latest
    container_name: ner-v9-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

volumes:
  prometheus_data:
