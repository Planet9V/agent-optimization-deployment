# Prometheus Configuration
# File: prometheus.yml
# Created: 2025-11-08
# Purpose: Metrics collection configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aeon-backend'
    environment: 'production'

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ner-api'
    static_configs:
      - targets: ['aeon-ner-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'query-api'
    static_configs:
      - targets: ['aeon-query-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: '/metrics'
    scrape_interval: 30s
