[pytest]
# Pytest configuration for Phase 1 tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeouts (if pytest-timeout installed)
timeout = 300
timeout_method = thread

# JSON report plugin configuration
json_report = phase1_test_report.json
json_report_indent = 2
json_report_omit = logs
